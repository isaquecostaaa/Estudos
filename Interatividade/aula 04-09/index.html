<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Matrícula em Cursos de Programação</h1>
    <form id="cadCurso">
        <label for="nome">Nome:</label>
        <br>
        <input type="text" id="nome" name="nome" pattern="[A-Za-z]{2,10}" required>
        <br>
        <label for="email">Email:</label>
        <br>
        <input type="email" name="email" id="email" required>
        <br>
        <label for="tel">Telefone:</label>
        <br>
        <input type="tel" name="tel" id="tel" placeholder="(00) 00000-0000" pattern="\(\d{2}\) \d{5}-\d{4}">
        <br>
        <label for="idade">Idade:</label>
        <br>
        <input type="number" name="idade" id="idade" min="10" max="150">
        <br>

        <label>Escolha o turno:</label>
        <br>
        <input type="radio" name="turno" id="manha" value="manha" >
        <label for="manha">Manhã</label>
        <br>
        <input type="radio" name="turno" id="tarde" value="tarde">
        <label for="tarde">Tarde</label>
        <br>
        <input type="radio" name="turno" id="noite" value="noite">
        <label for="Noite">Noite</label>
        <br>
        <br>
        <label for="">Escolha o Curso:</label>
        <br>
        <input type="checkbox" name="javascript" id="javascript" value="Javascript">
        <label for="javascript">Javascript</label>
        <br>
        <input type="checkbox" name="python" id="python" value="Python">
        <label for="python">Python</label>
        <br>
        <input type="checkbox" name="java" id="java" value="Java">
        <label for="java">Java</label>
        <br>
        <input type="checkbox" name="ruby" id="ruby" value="Ruby">
        <label for="ruby">Ruby</label>
        <br>

        <select name="pagamento" id="pagamento">
            <option value="cartaoCredito">Cartão de Crédito</option>
            <option value="boleto">Boleto</option>
            <option value="pix" selected>Pix</option>
        </select>
        <br>
        <br>
        <label for="foto">Foto:</label>
        <input type="file" id="foto" name="foto" accept="image/*">
        <br>
        <br>
        <button type="reset">Reset</button>
        <button type="submit">submit</button>
    </form>

    <script src="script.js"></script>
</body>
</html>
